name: clipboard-sync
version: "0.0.1"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: sync clipboard across devices securely
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: "config file to load"
        takes_value: true
    - allowed-host:
        short: i
        long: allowed-host
        help: "hosts to sync with"
        takes_value: true
    - bind-socket:
        short: l
        long: local-socket
        help: "e.g. 0.0.0.0:8080 default: 0.0.0.0:235324"
        takes_value: true
    - group:
        short: g
        long: group
        help: "group to use. default: default"
        takes_value: true
    - key:
        short: k
        long: key
        help: "encryption key 32 chars long"
        takes_value: true
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: sets the level of logging verbosity. default info