name: clipboard-sync
version: "0.1.0"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: secure clipboard sync across your devices
args:
    - config:
        short: c
        long: config
        help: "config file to load"
        takes_value: true
    - allowed-host:
        short: i
        long: allowed-host
        help: "hosts to sync with default: 224.0.0.89:8900"
        takes_value: true
    - bind-address:
        short: l
        long: bind-address
        help: "default: 0.0.0.0:8900"
        takes_value: true
    - send-using-address:
        short: s
        long: send-using-address
        help: "default: 0.0.0.0:8901"
        takes_value: true
    - group:
        short: g
        long: group
        help: "group to use. default: default"
        takes_value: true
    - clipboard:
        short: p
        long: clipboard
        help: "clipboard type. default: clipboard. can be clipboard, /path/to/file, /path/to/dir/"
        takes_value: true
    - key:
        short: k
        long: key
        help: "encryption key 32 chars long"
        takes_value: true
    - public-ip:
        short: u
        long: public-ip
        help: "override public ip when sent outside local network"
        takes_value: true
    - verbose:
        short: v
        long: verbosity
        help: sets the level of logging verbosity. default info
        takes_value: true
    - protocol:
        long: protocol
        help: "use protocol - basic, frames, quic. default: basic"
        takes_value: true
    - private-key:
        long: private-key
        help: "path to private key. quic only. default: ~/.config/clipboard-sync/cert.key"
        takes_value: true
    - public-key:
        long: public-key
        help: "path to public key. quic only. default: ~/.config/clipboard-sync/cert.crt"
        takes_value: true
    - cert-verify-dir:
        long: cert-verify-dir
        help: "path to directory with server public keys. quic only. default: ~/.config/clipboard-sync/cert-verify"
        takes_value: true
    - autogenerate:
        long: autogenerate
        help: "auto generate configuration/use configuration from the default path  ~/.config/clipboard-sync/config.yml"
        takes_value: false
    - send-once:
        long: send-once
        help: send clipboard once and quit
        takes_value: false
    - receive-once:
        long: receive-once
        help: receive once and quit
        takes_value: false
    - ignore-initial-clipboard:
        long: ignore-initial-clipboard
        help: do not send initial clipboard when application starts
        takes_value: false