name: clipboard-sync
version: "0.0.1"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: sync clipboard across devices securely
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: "config file to load"
        takes_value: true
    - allowed-host:
        short: i
        long: allowed-host
        help: "hosts to sync with defaults: 224.0.0.89"
        takes_value: true
    - bind-address:
        short: l
        long: bind-address
        help: "default: 0.0.0.0:8900"
        takes_value: true
    - send-address:
        short: l
        long: send-address
        help: "default: 0.0.0.0:8901"
        takes_value: true
    - group:
        short: g
        long: group
        help: "group to use. default: default"
        takes_value: true
    - key:
        short: k
        long: key
        help: "encryption key 32 chars long"
        takes_value: true
    - public-ip:
        long: public-ip
        help: "override public ip when sent outside local network"
        takes_value: true
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: sets the level of logging verbosity. default info